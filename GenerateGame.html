<!DOCTYPE html>
<html>

<body>

  <p>generate "ball and move the new ball to the center of the screen:</p>

  <button onclick="openWin()" >generate ball</button>
  <p>Move ball with key down</p>

  <script>
    var ball;


    function openWin() {
      ball = window.open("", "ball", "width=150, height=150");
      ball.document.write('<img src="img/Soccer_ball.png", "width=120, height=120">');
      ball.moveTo(600,300);
      ball.focus();


    }


  </script>

</body>

</html>
