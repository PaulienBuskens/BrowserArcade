<!DOCTYPE html>
<html>
<body>

<p>generate "ball and move the new ball to the center of the screen:</p>

<button onclick="openWin()">generate "ball"</button>
<button onclick="moveWin()">Move "ball"</button>

<script>
var ball;

function openWin() {
    ball=window.open("", "ball", "width=200, height=100");
    ball.document.write("<p>ball</p>");
}

function moveWin() {
    ball.moveTo(500, 300);
    ball.focus();
}
</script>

</body>
</html>
