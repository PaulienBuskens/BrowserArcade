<!DOCTYPE html>
<html>
<body>

<p>generate "ball and move the new ball to the center of the screen:</p>

<button onclick="openWin()">generate ball</button>
<button onclick="moveWin()">Move ball</button>

<script>
var ball;

function openWin() {
    ball=window.open("", "ball", "width=150, height=150");
    ball.document.write('<img src="img/Soccer_ball.png", "width=130, height=130">');
}


function moveWin() {
    ball.moveTo(500, 300);
    ball.focus();
}
</script>

</body>
</html>
