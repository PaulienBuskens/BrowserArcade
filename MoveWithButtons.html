<!DOCTYPE html>
<html>

<body>
  <a href="index.html">Home</a>

  <p>generate "ball and move the new ball to the center of the screen:</p>

  <button onclick="openWin()">generate ball</button>
  <button onclick="moveCenter()">Move ball to center</button>
  <button onclick="moveLeft()">Move ball to the left</button>
  <button onclick="moveRight()">Move ball to the right</button>
  <button onclick="moveUp()">Move ball up</button>
  <button onclick="moveDown()">Move ball down</button>

  <script>
    var ball;


    function openWin() {
      ball = window.open("", "ball", "width=120, height=125");
      ball.document.write('<img src="img/Soccer_ball.png", "width=120, height=120">');
    }


    function moveCenter() {
      ball.moveTo(600, 300);
      ball.focus();
    }

    function moveLeft() {
      ball.moveTo(ball.screenX - 100, ball.screenY);
      ball.focus()
    }

    function moveRight() {
      ball.moveTo(ball.screenX + 100, ball.screenY);
      ball.focus()
    }

    function moveUp() {
      ball.moveTo(ball.screenX, (ball.screenX, ball.screenY - 100));
      ball.focus()
    }

    function moveDown() {
      ball.moveTo(ball.screenX, (ball.screenX, ball.screenY + 100));
      ball.focus()
    }
  </script>

</body>

</html>
